<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaxInsight Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      #crash-screen {
        display: none;
      }
    </style>
    
    <script>
       // Polyfill for process.env
       window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- STRICTLY CLEANED IMPORT MAP -->
    <script type="importmap">
{
  "imports": {
    "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/+esm",
    "react/jsx-runtime": "https://cdn.jsdelivr.net/npm/react@18.2.0/jsx-runtime/+esm",
    "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/+esm",
    "react-dom/client": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/client/+esm",
    "prop-types": "https://cdn.jsdelivr.net/npm/prop-types@15.8.1/+esm",
    "lucide-react": "https://cdn.jsdelivr.net/npm/lucide-react@0.344.0/+esm",
    "clsx": "https://cdn.jsdelivr.net/npm/clsx@2.1.0/+esm",
    "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/+esm",
    "react-chartjs-2": "https://cdn.jsdelivr.net/npm/react-chartjs-2@5.2.0/+esm",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@0.2.1/+esm",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root">
      <div style="display:flex; justify-content:center; align-items:center; height:100vh; color:#64748b;">
        Initializing Dashboard...
      </div>
    </div>

    <!-- Crash Handler -->
    <div id="crash-screen" style="position: fixed; inset: 0; background: #fff; z-index: 9999; padding: 40px; display: none;">
        <h2 style="color: #dc2626; font-size: 24px; margin-bottom: 10px;">Unable to Load Application</h2>
        <p style="color: #4b5563;">Please check your internet connection or try refreshing the page.</p>
        <div id="error-msg" style="margin-top:10px; font-family:monospace; color:red; font-size:12px;"></div>
        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload</button>
    </div>

    <script>
      window.onerror = function(msg) {
        const root = document.getElementById('root');
        // Only show crash screen if root is still empty or showing the loader
        if (!root || root.innerText === "Initializing Dashboard..." || root.innerHTML.trim() === "") {
          document.getElementById('crash-screen').style.display = 'block';
          document.getElementById('error-msg').innerText = msg;
        }
      };
    </script>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
